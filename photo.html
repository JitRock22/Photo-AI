<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./fav.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
   
    <style>
      body {
        background: #3f5efb;
        background: radial-gradient(
          circle,
          rgba(63, 94, 251, 1) 0%,
          rgba(252, 70, 107, 1) 100%
        );
      }
    </style>
    <title>Photo AI</title>
  </head>
  <body>
    <header class="gap-2 flex flex-col justify-center items-center h-screen text-white">
      <h1 class="text-4xl mid:text-5xl lg:text-9xl font-bold">Photo AI</h1>
      <form action="">
        <input
          type="text"
          placeholder="Explore Popular Topics (Anime Girl, Cyberunk City, AI Animals .....)"
          class="search-input text-white text-lg mid:text-xl lg:text-2xl font-semibold"
        />
        <button class="button1">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button class="button2"><span>Search</span></button>
      </form>
    </header>
    <main>
      <section>
        <div class="images-container">
          <h2></h2>
        </div>
        <button class="load-more button-26">Load More</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
